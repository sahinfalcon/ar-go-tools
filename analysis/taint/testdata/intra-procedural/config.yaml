dataflow-problems:
  field-sensitive: true
  taint-tracking:
    -
      sources:
        - package: fmt
          method: Sprintf
        - package: "(intra-procedural)|(main)|(command-line-arguments)"
          method: zoo
      sinks:
        - package: "(intra-procedural)|(main)|(command-line-arguments)"
          method: sink[1-9]
      fail-on-implicit-flow: false

options:
    skip-interprocedural: false

